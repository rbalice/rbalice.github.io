<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <h1>My Assignments</h1>
        <div class="assignment">
            <h1> Assignment 0 </h1>
            <p> This is a dummy assignment to test this website. It includes a a python script
                 that adds two numbers together and prints their sum to the command line. </p>
            </br>
            <a href="https://github.com/rbalice/rbalice-assignment-0.git"> Github Link </a>
        </div>
    </div>
    

    <script>
        window.onload = function() {
            const navbarPlaceholder = document.getElementById('navbar-placeholder');
            fetch('navbar.html') 
                .then(response => response.text()) 
                .then(data => {
                    navbarPlaceholder.innerHTML = data;  
                })
                .catch(error => console.error('Error loading navbar:', error)); 
        }


    </script>
</body>
</html>
